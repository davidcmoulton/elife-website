# behat.travis.yml
default:
  suites:
    default:
      contexts:
        - FeatureContext: ~
        - Behat\Drupal\Propeople\PropeopleContext: ~
        - Drupal\DrupalExtension\Context\MinkContext: ~
        - Drupal\DrupalExtension\Context\MessageContext: ~
        - Drupal\DrupalExtension\Context\DrupalContext: ~
        - Behat\WebApiExtension\Context\WebApiContext: ~
  extensions:
    Behat\WebApiExtension:
      base_url: http://127.0.0.1:80
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: http://127.0.0.1:80
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drush:
        alias: 'local'
      region_map:
        footer: '#section-footer'
        sidebar: '.sidebar-wrapper'
        searchsortby: '.elife-searchlist-sortby'
        searchpager: '.elife-searchlist-pagerbar-pager'
        searchpagerrows: '.elife-searchlist-pagerbar-rows'
      drupal:
        drupal_root: '/home/travis/build/elifesciences/elife-drupal-ingest/web'