imports:
  - behat.yml.dist

default:
  extensions:
    Drupal\DrupalExtension:
      drush:
        alias: 'elife.travis'
    eLife\IsolatedDrupalBehatExtension:
      db_url: 'mysql://root:@localhost/elife_profile'
    Zalas\Behat\NoExtension:
      parameters:
        elife.solr_uri: 'http://localhost:8983/solr/drupal'
